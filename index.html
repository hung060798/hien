<head>

<h1 style="top: 100px; left: 200px; position: absolute; color: hotpink; font-family: 'Varela Round', sans-serif;">HIền có dễ thương không?</h1>
<body>
<input type="button" style="position: absolute; top:170px;left:220px" onclick="yes()" value="YES">
<input type="button" style="position: absolute; top:170px;left:280px" onmouseover="no()" value="NO" id="noH">
<script>
function no(){
    let a=Math.round(Math.random()*window.innerWidth)
    let b=Math.round(Math.random()*window.innerHeight)
    document.getElementById('noH').style.left =a+'px'
    document.getElementById('noH').style.top=b+'px'

}
function yes(){
    alert('<3<3<3')
}
</script>
</body>
